<script>
document.addEventListener('DOMContentLoaded', function () {
    const numeroFacturaInput = document.querySelector('.campo2:nth-child(1) input');
    const fechaInput = document.querySelector('.campo2:nth-child(2) input');
    const valorInput = document.querySelector('.campo2:nth-child(3) input');
    const clienteInput = document.querySelector('.campo2:nth-child(4) input');

    const tableBody = document.querySelector('.body__table');
    const tableBody1 = document.querySelector('.body__table1');


    const facturasData = obtenerFacturasGuardadas() || [];
    const facturasData1 = obtenerFacturasGuardadas() || [];

    document.querySelector('#btnInsertar').addEventListener('click', insertarFactura);
    document.querySelector('#btnEliminar').addEventListener('click', eliminarPrimeraFila);
    document.querySelector('#btnGuardar').addEventListener('click', guardarCambios);
    document.querySelector('#btnInsertar2').addEventListener('click', insertarFactura);
    document.querySelector('#btnEliminar2').addEventListener('click', eliminarPrimeraFila);
    document.querySelector('#btnGuardar2').addEventListener('click', guardarCambios);


    updateTable();
    function insertarFactura1() {
        const fechapago= document.getElementById('fechapago').value;
        const valorpago= document.getElementById('valorpago').value;
        const clientepago= document.getElementById('clientepago').value;
        const fechpa= Date(fechapago);
        console.log(fechpa);
        const valpag = valorpago;
        console.log(valpag);
        const clienpag=clientepago;
        console.log(clientepago);

        if (fechpa && valpag && clienpag) {
            const factura = {
                fechpa: fechpa,
                valpag: valpag,
                clienpag: clienpag,
            };

            facturasData1.push(factura);
            guardarFacturas1(facturasData1);
            showMessage('Se ha insertado correctamente la factura', 'green');

            // Limpiar campos
            numeroFacturaInput.value = "";
            fechaInput.value = "";
            valorInput.value = "";
            clienteInput.value = "";

            updateTable1();
        } else {
            showMessage('Completa todos los campos antes de agregar una factura.', 'red');
        }
    }

    function insertarFactura() {
        const fechapago= document.getElementById('fechapago').value;
        const valorpago= document.getElementById('valorpago').value;
        const clientepago= document.getElementById('clientepago').value;
        const numeroFactura = numeroFacturaInput.value;
        const fecha = fechaInput.value;
        const valor = valorInput.value;
        const cliente = clienteInput.value;
        const fechpa= Date(fechapago);
        console.log(fechpa);
        const valpag = valorpago;
        const clienpag=clientepago;

        if (numeroFactura && fecha && valor && cliente) {
            const factura = {
                numeroFactura: numeroFactura,
                fecha: fecha,
                valor: valor,
                cliente: cliente,
            };

            facturasData.push(factura);
            guardarFacturas(facturasData);
            showMessage('Se ha insertado correctamente la factura', 'green');

            // Limpiar campos
            numeroFacturaInput.value = "";
            fechaInput.value = "";
            valorInput.value = "";
            clienteInput.value = "";

            updateTable();
        } else {
            showMessage('Completa todos los campos antes de agregar una factura.', 'red');
        }
    }

    function eliminarPrimeraFila() {
        if (facturasData.length > 0) {
            facturasData.shift();
            guardarFacturas(facturasData);
            updateTable();
            showMessage('Se ha eliminado la primera fila correctamente', 'green');
        } else {
            showMessage('No hay facturas para eliminar', 'red');
        }
    }

    function guardarCambios() {
        showMessage('Cambios guardados temporalmente', 'blue');
    }
    
    function updateTable1() {
        tableBody1.innerHTML = '';

        facturasData1.forEach(function (factura) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${factura.numeroFactura}</td>
                <td>${factura.fecha}</td>
                <td>${factura.valor}</td>
                <td>${factura.cliente}</td>
                <td class="element__modifier">
                    <button class="botonMod botonMod-active" onclick="mostrarFormularioEdicion('${factura.numeroFactura}')">Modificar</button>
                </td>
            `;

            tableBody1.appendChild(row);
        });
    }


    function updateTable() {
        tableBody.innerHTML = '';

        facturasData.forEach(function (factura) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${factura.numeroFactura}</td>
                <td>${factura.fecha}</td>
                <td>${factura.valor}</td>
                <td>${factura.cliente}</td>
                <td class="element__modifier">
                    <button class="botonMod botonMod-active" onclick="mostrarFormularioEdicion('${factura.numeroFactura}')">Modificar</button>
                </td>
            `;

            tableBody.appendChild(row);
        });
    }

    window.mostrarFormularioEdicion = function (numeroFactura) {
        const factura = facturasData.find(factura => factura.numeroFactura === numeroFactura);

        // Asignar valores a los campos de edición
        numeroFacturaInput.value = factura.numeroFactura;
        fechaInput.value = factura.fecha;
        valorInput.value = factura.valor;
        clienteInput.value = factura.cliente;

        // Configurar función de guardado
        let btnGuardar = document.getElementById('btnGuardar');
        btnGuardar.onclick = function () {
            factura.fecha = fechaInput.value;
            factura.valor = valorInput.value;
            factura.cliente = clienteInput.value;

            guardarFacturas(facturasData);
            updateTable();
            showMessage('Se ha modificado la fila correctamente', 'blue');

            // Limpiar campos
            numeroFacturaInput.value = "";
            fechaInput.value = "";
            valorInput.value = "";
            clienteInput.value = "";
        };
    }

    function guardarFacturas(facturas) {
        localStorage.setItem('facturasData', JSON.stringify(facturas));
    }
    
    function guardarFacturas1(facturas) {
        localStorage.setItem('facturasData1', JSON.stringify(facturas));
    }

    function obtenerFacturasGuardadas() {
        const facturasGuardadas = localStorage.getItem('facturasData');
        return facturasGuardadas ? JSON.parse(facturasGuardadas) : null;
    }
    function obtenerFacturasGuardadas1() {
        const facturasGuardadas1 = localStorage.getItem('facturasData1');
        return facturasGuardadas1 ? JSON.parse(facturasGuardadas1) : null;
    }

    function showMessage(message, backgroundColor) {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message-container');
        messageContainer.style.backgroundColor = backgroundColor;
        messageContainer.textContent = message;
        document.body.appendChild(messageContainer);
        setTimeout(() => {
            document.body.removeChild(messageContainer);
        }, 3000);
    }
});

</script>
