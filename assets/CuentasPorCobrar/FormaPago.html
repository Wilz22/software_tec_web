<script>
document.addEventListener('DOMContentLoaded', function () {
    const nombreInput = document.querySelector('.campo input');
    const metodoPagoSelect = document.querySelector('.Filtro select');
    const tableBody = document.querySelector('.body__table');
    const clientesData = obtenerClientesGuardados() || [];

    document.querySelector('#btnInsertar').addEventListener('click', insertarCliente);
    document.querySelector('#btnEliminar').addEventListener('click', eliminarPrimeraFila);
    document.querySelector('#btnGuardar').addEventListener('click', guardarCambios);

    updateTable();

    function insertarCliente() {
        const nombre = nombreInput.value;
        const metodoPago = metodoPagoSelect.value;

        if (nombre.length > 20) {
            showMessage('El nombre no puede exceder los 20 caracteres.', 'red');
            return;
        }

        if (nombre && metodoPago) {
            const cliente = {
                codigo: clientesData.length + 1,
                nombre: nombre,
                pago: metodoPago
            };

            clientesData.push(cliente);
            guardarClientes(clientesData); // Guardar en localStorage
            showMessage('Se ha insertado correctamente el Cliente', 'green');
            nombreInput.value = "";
            metodoPagoSelect.value = "";
            updateTable(); // Mover la actualización después de agregar el cliente
        } else {
            showMessage('Completa todos los campos antes de agregar un cliente.', 'red');
        }
    }

    function eliminarPrimeraFila() {
        if (clientesData.length > 0) {
            clientesData.shift();
            guardarClientes(clientesData); // Guardar en localStorage
            updateTable();
            showMessage('Se ha eliminado la primera fila correctamente', 'green');
        } else {
            showMessage('No hay filas para eliminar', 'red');
        }
    }

    function guardarCambios() {
        showMessage('Cambios guardados temporalmente', 'blue');
    }

    function updateTable() {
        tableBody.innerHTML = '';

        clientesData.forEach(function (cliente) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${cliente.codigo}</td>
                <td>${cliente.nombre}</td>
                <td>${cliente.pago}</td>
                <td class="element__modifier">
                    <button class="botonMod botonMod-active" onclick="mostrarFormularioEdicion(${cliente.codigo})">Modificar</button>
                </td>
            `;

            tableBody.appendChild(row);
        });
    }

    window.mostrarFormularioEdicion = function (codigo) {
        const cliente = clientesData.find(cliente => cliente.codigo === codigo);
        nombreInput.value = cliente.nombre;
        metodoPagoSelect.value = cliente.pago;

        let btnguardarcamb = document.getElementById('btnGuardar');
        btnguardarcamb.onclick = function () {
            cliente.nombre = nombreInput.value;
            cliente.pago = metodoPagoSelect.value;
            guardarClientes(clientesData); // Guardar en localStorage
            updateTable();
            showMessage('Se ha modificado la fila correctamente', 'blue');
            nombreInput.value = "";
            metodoPagoSelect.value = "";
        };
    }

    function guardarClientes(clientes) {
        localStorage.setItem('clientesDataVentana1', JSON.stringify(clientes)); // Cambiado el nombre del localStorage
    }

    function obtenerClientesGuardados() {
        const clientesGuardados = localStorage.getItem('clientesDataVentana1'); // Cambiado el nombre del localStorage
        return clientesGuardados ? JSON.parse(clientesGuardados) : null;
    }

    function showMessage(message, backgroundColor) {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message-container');
        messageContainer.style.backgroundColor = backgroundColor;
        messageContainer.textContent = message;
        document.body.appendChild(messageContainer);
        setTimeout(() => {
            document.body.removeChild(messageContainer);
        }, 3000);
    }
});
</script>
