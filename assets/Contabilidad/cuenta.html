            <div class="dashboard__body-main">
                <div class="dashboard__main-header">
                    <h1>Cuentas</h1>
                </div>
                <div class="dashboard__main-actions">
                    <div class="dashboard__main-actions-buttons">
                        <button class="action-button" id="filter-button"><span>Filtrar <i class="fa fa-filter" aria-hidden="true"></i></span></button>
                            <div class="filter-menu">
                                <label>Tipo de cuenta</label>
                                    <select aria-label="State">
                                        <option>Activos</option>
                                        <option>Pasivos</option>                     
                                        <option>Patrimonio</option>
                                        <option>Ingresos</option>
                                        <option>Costos</option>
                                        <option>Gastos</option>
                                        <option>Cuentas de orden</option>
                                        <option>Transferencias bancarias</option>
                                    </select>
                                <!-- <label>Estado</label>
                                <select  aria-label="State">
                                    <option>Todos los estados</option>
                                    <option>Activos</option>
                                    <option>Inactivos</option>
                                </select> -->
                                <div class="filter-menu-buttons">

                                        limpiar
                                    </button>
                                    <button class="btn btn-apply">
                                        Aplicar
                                    </button>
                                </div>
                            </div>
                        <button class="add-item action-button"><span>Agregar cuenta <i class="fa fa-plus" aria-hidden="true"></i></span></button> 
                        <div class="modal">
                            <div class="modal__header">
                                <div class="modal__header-container">
                                    <h3 class="modal__title">Agregar nueva cuenta</h3>
                                </div>
                                <button class="close btn">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                </button>
                            </div>
                            <form  class="modal__form">
                                <div class="input-group">
                                    <div class="input__group-label">
                                        <span>Codigo</span><i class="fa fa-asterisk" aria-hidden="true"></i>
                                    </div>
                                    <div class="input__group-bar">
                                        <input type="text" id="input-cod" class="input-bar" placeholder="Codigo" >
                                    </div>
                                </div>

                                <div class="input-group"> 
                                    <div class="input__group-label">
                                        <span>Tipo de cuenta</span><i class="fa fa-asterisk" aria-hidden="true"></i>
                                    </div>
                                    <div class="input__group-bar">
                                        <select id="input-type" class="input-bar" required></select>
                                    </div>
                                </div>

                                <div class="input-group"> 
                                    <div class="input__group-label">
                                        <span>Nombre</span><i class="fa fa-asterisk" aria-hidden="true"></i>
                                    </div>
                                    <div class="input__group-bar">
                                        <input type="text" id="input-name"  class="input-bar" required placeholder="Ajuste contable">
                                    </div>
                                </div>
                                    
                                <div class="input-group"> 
                                    <div class="input__group-label">
                                        <span>Estado</span><i class="fa fa-asterisk" aria-hidden="true"></i>
                                    </div>
                                    <div class="input__group-bar">
                                        <input type="text" id="input-status" class="input-bar" required placeholder="Ajuste contable">
                                    </div>
                                </div>

                                <div class="input-group"> 
                                    <div class="input__group-label">
                                        <span>Descripcion</span><i class="fa fa-asterisk" aria-hidden="true"></i>
                                    </div>
                                    <div class="input__group-bar">
                                        <input type="text" id="input-description" class="input-bar" required placeholder="Ajuste contable">
                                    </div>
                                </div>
                                <div class="modal__footer">
                                    <div class="modal__footer-container">
                                        <button class="clear-btn btn-inactive btn " type="button">Borrar</button>
                                        <button class="submit-btn btn" type="submit">Guardar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal__alert">
                            <p class="alert"></p>
                        </div>
                    </div>
                    <input type="text"  id="search"  class="search-bar" placeholder="Buscar">
                </div>
                <div class="dashboard__main-table">
                    <table id="table" class="table__main">
                        <thead  class="header__table">
                            <tr>
                                <th class="header__table-element"><button><span>Código </span><i class="fa fa-sort" aria-hidden="true"></i></button></th>
                                <th class="header__table-element"><button><span>Nombre </span><i class="fa fa-sort" aria-hidden="true"></i></button></th>
                                <th class="header__table-element"><button><span>Tipo de cuenta </span><i class="fa fa-sort" aria-hidden="true"></i></button></th>
                                <th class="header__table-element"><button><span>Estado </span><i class="fa fa-sort" aria-hidden="true"></i></button></th>
                                <th class="header__table-element"><button><span>Descripción </span><i class="fa fa-sort" aria-hidden="true"></i></button></th>

                            </tr>

                        <tbody class="body__table" id="table__accounts">

                                <td><button aria-label="Name" class="btn"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></button></td>
                            </tr>
                            -->
                        </tbody>
                    </table>
                </div>
                <div class="footer__table">
                    <div class="footer__table-container">
                        <button aria-label="Name" class="btn footer__table-btn-preview""><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                        <button class="btn page-btn-active">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                        <button class="btn">4</button>
                        <button aria-label="Name"class="btn footer__table-btn-next""><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                    </div>
                </div>
