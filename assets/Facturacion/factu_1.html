            <div class="dashboard__body-main">
                <div class="dashboard__main-header">
                    <h1>Creacion de Clientes</h1>
                </div>

                <div class="contenedor">
                    <input type="hidden" id="clienteId" value="">

                    <!-- Campo 1: Ruc -->
                    <div class="campo">
                        <input type="text" id="rucInput">
                        <label for="Ruc">Ruc</label>
                    </div>
            
                    <!-- Campo 2: Cédula -->
                    <div class="campo">
                        <input type="text" id="nombreInput">
                        <label for="Nombres">Nombre</label>
                    </div>

                    <div class="campo">
                        <input type="text" id="apellidoInput">
                        <label for="direccion">Apellido</label>
                    </div>
            
                    <!-- Campo 3: Dirección -->
                    <div class="campo">
                        <input type="text" id="direccionInput">
                        <label for="direccion">Dirección</label>
                    </div>
                  </div>
                <div class="dashboard__main-actions">
                    <div class="dashboard__main-actions-buttons">
                        <!-- <button class="action-button" id="filter-button"><span>Filtrar<i class="fa fa-filter" aria-hidden="true"></i></span></button>
                            <div class="filter-menu">

                            <input type="text" id="searchInput" class="search-bar" placeholder="Buscar">
                            <button id="agregarCliente" class="add-item action-button">
                                <span>Agregar Cliente<i class="fa fa-plus" aria-hidden="true"></i></span>
                            </button>

                            <div class="modal">
                                <div class="modal__header">
                                    <div class="modal__header-container">
                                        <h3 class="modal__title">Editar Cliente</h3>
                                    </div>
                                    <button class="close btn">
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                    </button>
                                </div>
                                <form class="modal__form">
                                    <div class="input-group"> 
                                        <div class="input__group-label">
                                            <span>Ruc</span><i class="fa fa-asterisk" aria-hidden="true"></i>
                                        </div>
                                        <div class="input__group-bar">
                                            <input type="text" id="input-ruc" class="input-bar" placeholder="Ruc">
                                        </div>
                                    </div>
                                        
                                    <div class="input-group"> 
                                        <div class="input__group-label">
                                            <span>Nombre</span><i class="fa fa-asterisk" aria-hidden="true"></i>
                                        </div>
                                        <div class="input__group-bar">
                                            <input type="text" id="input-nombre" class="input-bar" placeholder="Nombre">
                                        </div>
                                    </div>
                                    <div class="input-group"> 
                                        <div class="input__group-label">
                                            <span>Apellido</span><i class="fa fa-asterisk" aria-hidden="true"></i>
                                        </div>
                                        <div class="input__group-bar">
                                            <input type="text" id="input-apellido" class="input-bar" placeholder="Apellido">
                                        </div>
                                    </div>
                            
                                    <div class="input-group"> 
                                        <div class="input__group-label">
                                            <span>Dirección</span><i class="fa fa-asterisk" aria-hidden="true"></i>
                                        </div>
                                        <div class="input__group-bar">
                                            <input type="text" id="input-direccion" class="input-bar" placeholder="Dirección">
                                        </div>
                                    </div>
                                    <div class="modal__footer">
                                        <div class="modal__footer-container">
                                            <!-- <button class="clear-btn btn-inactive btn " type="button">Borrar</button> -->
                                            <button class="submit-btn btn" id="actualizaCliente" type="submit">Actualizar Cliente</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            
                            
                            <button id="updateCliente" class="add-item action-button" onclick="updateClient()">
                                <span>Actualizar Cliente<i class="fa fa-pencil" aria-hidden="true"></i></span>
                            </button>
                            
                            <button id="eliminar" class="add-item action-button">
                                <span>Eliminar todo<i class="fa fa-trash" aria-hidden="true"></i></span>
                            </button>
                            
                    </div>
                    
                </div>
                <div class="dashboard__main-table">
                    <table id="table" class="table__main">
                        <thead  class="header__table">
                            <tr>
                                <th class="header__table-element"><button><span>Ruc</span><i class="fa fa-sort" aria-hidden="true"></i></button></th>
                                <th class="header__table-element"><button><span>Nombre</span><i class="fa fa-sort" aria-hidden="true"></i></button></th>
                                <th class="header__table-element"><button><span>Apellido</span><i class="fa fa-sort" aria-hidden="true"></i></button></th>
