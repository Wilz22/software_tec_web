<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One:ital@1&amp;display=swap" rel="stylesheet">
    </head>
    <body>        
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup">
                <form>
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="user name" placeholder="User name" required="">
                    <input type="email" name="email" placeholder="E-mail" required="">
                    <input type="password" name="password" placeholder="Password" required="">
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required="">
                    <button type="submit">Registrarse</button>
                </form>
            </div>
            <div class="login">
                <form action="./assets/Nomina/NominaIngresoEgreso.html" method="get" onsubmit="return validateForm()">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="text" name="username" id="username" placeholder="User name" required="">
                    <input type="password" name="password" id="password" placeholder="Password" required="">
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
        </div>

        <script>
            function validateForm() {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
            
                // Definir usuarios y contraseñas permitidos
                var users = ['admin', 'agustin', 'milena', 'nathy', 'jhon', 'santi'];
                var passwords = ['admin', 'agustin', 'milena', 'nathy', 'jhon', 'santi'];
            
                // Validar las credenciales
                var isValidUser = users.includes(username);
                var userIndex = users.indexOf(username);
                var isValidPassword = passwords[userIndex] === password;
            
                if (isValidUser && isValidPassword) {
                    // Almacenar el nombre de usuario en el almacenamiento local del navegador
                    localStorage.setItem('loggedInUser', username);
                    console.log('Usuario guardado en el almacenamiento local:', username); 
                    return true;
                } else {
                    alert('Usuario o contraseña incorrectos');
                    return false;
                }
            }
            </script>
        
        
        
    </body>
</html>
